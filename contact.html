<!DOCTYPE html>
<html>

<head>
	<title>Contact Form</title>

	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
<nav>
<h1>Julie Kabinu</h1>
  

  <a href="index.html" class="navi">About</a>
  <a href="portfolio.html" class="navi">Portfolio</a>
  <a href="contact.html" class="navi">Contact</a>

 </nav>

<div id="wrap">

<form>

<header>
	<h2>Contact</h2>
</header>

	<fieldset>
		<label for="name" placeholder="John Smith">Name</label>
		<input type="name" name="name"/>
		<label for="email" placeholder="example@gmail.com">Email</label>
		<input type="email" name="email">
		<label for="comments">Comments</label>
		<textarea name="comments"></textarea>
	</fieldset>

	<fieldset>
		<input class="btn" type="submit" name="submit" value="Submit"/>
	
	</fieldset>
</form>

<article>

<header>
  <h2>Connect with Me</h2>
  </header>

  <p>
  <img class="icons" src="assets/images/fb.png" alt="Facebook icon">
  <img class="icons" src="assets/images/gram.png" alt="Instagram icon">
  <img class="icons" src="assets/images/snap.png" alt="Snapchat icon">
  </p>
</article>

</div>

<footer>
  <p>&copy Copyright 2017 Julie Kabinu</p>
</footer>

</body>

</html>
